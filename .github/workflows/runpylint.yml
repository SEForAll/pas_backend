# This workflow will run pylint on source files.

name: Run Pylint on source files.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo python -m pip install --upgrade pip
        sudo python -m pip install flake8 pytest
        pip install pylint
    - name: Pylint
      uses: fylein/python-pylint-github-action@v1
      with:
        args: find ${{github.workspace}} -type f -name "*.py" | xargs pylint
